actions:
  1:
    action: delete_indices
    description: "Delete indices older than $daysToRetain of days"
    options:
      ignore_empty_list: True
      continue_if_exception: False
    filters:
      - filtertype: age
        source: name
        direction: older
        timestring: '%Y.%m.%d'
        unit: days
        unit_count: 7

